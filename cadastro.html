<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Voluntários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="img/cadastramento.png" alt="Voluntários ajudando crianças">
        <p>Faça o seu cadastramento e ajude a instituição.</p>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                       title="Digite no formato 000.000.000-00"
                       placeholder="000.000.000-00"
                       required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"
                       pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                       title="Digite no formato (11) 91234-5678"
                       placeholder="(11) 91234-5678"
                       required>

                <label for="data_nasc">Data de Nascimento:</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"
                       pattern="\d{5}-\d{3}"
                       title="Digite no formato 00000-000"
                       placeholder="00000-000"
                       required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado"
                       maxlength="2"
                       title="Digite a sigla do estado (ex: SP, RJ)"
                       placeholder="UF"
                       required>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Instituto Esperança</p>
    </footer>
</body>
</html>
